<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Manage Users</li>
      <li>Manage Events</li>
      <li>Add Events</li>
      <li id="logout-btn">Logout</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header Section -->
    <div class="header">
      <h1 id="welcome-title">Welcome, Admin</h1>
      <p>Role: Administrator</p>
    </div>

    <!-- Dashboard Content -->
    <div class="card active" id="dashboard-card">
      <h2>Admin Dashboard</h2>
    </div>
    <div class="card" id="manage-users-card">
      <h2>Manage Users</h2>
      <table id="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>District Number</th>
            <th>Card Number</th>
          </tr>
        </thead>
        <tbody id="users-tbody">
          <!-- User rows will be dynamically inserted here -->
        </tbody>
      </table>

    </div>
    <div class="card" id="manage-events-card">
      <h2>Manage Events</h2>
      <table id="events-table">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Event rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <div class="card" id="add-events">
      <h2>Add An Event</h2>
      <form method="post" id="event-form" class="event-form">
        <label for="event-name">Event Name</label>
        <input type="text" name="eventName" id="event-name">
        <label for="event-date">Event Date</label>
        <input type="date" name="eventDate" id="event-date">
        <label for="event-time">Event Time</label>
        <input type="time" name="eventTime" id="event-time">
        <button type="submit" id="event-submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="admin.js"></script>
</body>

</html>
